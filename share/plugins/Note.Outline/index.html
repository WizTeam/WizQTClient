        //
    function getImageUrl(imageFileName) {
        console.log(imageFileName);
        if (imageFileName.length == 0)
            return null;
        //
        if (100 == scaleType)
            return imageFileName;
        //
        var pos = imageFileName.lastIndexOf('.');
        var str = imageFileName.substring(0, pos) + "@" + scaleType + imageFileName.substring(pos, imageFileName.length);
        return str;
    }
    function Show() {
        if (isAddOutlineContents && isAddBookmarks) {
            document.body.innerHTML = htmltext;
        }
    }
	function htmlEncode(str){
	    var s = "";
        if (str.length == 0) return "";
        s = str.replace(/&/g, "&amp;");
        s = s.replace(/</g, "&lt;");
        s = s.replace(/>/g, "&gt;");
        s = s.replace(/ /g, "&nbsp;");
        s = s.replace(/\'/g, "&#39;");
        s = s.replace(/\"/g, "&quot;");
        s = s.replace(/\n/g, "<br>");
        return s;
	}

    {
        var scriptfile = pluginPath + "getOutlineContents.js";
        browserObject.ExecuteScriptFile(scriptfile, function (text) {
            var added = false;

            if (text && text.length > 0) {
                //
                var arrayOutlineContent = JSON.parse(text);
                for (var i = 0; i < arrayOutlineContent.length; i++) {
                    var elemtext = arrayOutlineContent[i];

					text = htmlEncode(text);

                        html = '<div class="box h1"><a class="head" href="javascript:void(0);" onclick="gotoElem(' + offsetTop + ');"><span class="h1 wiz_pc_icon icon-dot_main"></span>' + text + '</a></div>';
                        //
                        added = true;
                    }
                    else if (tagName == "h2") {
                        html = '<div class="box h2"><a class="head" href="javascript:void(0);" onclick="gotoElem(' + offsetTop + ');"><span class="head wiz_pc_icon icon-dot_common"></span>' + text + '</a></div>';
                        //
                        added = true;
                    }
                    else if (tagName == "h3") {
                        html = '<div class="box h3"><a class="head" href="javascript:void(0);" onclick="gotoElem(' + offsetTop + ');"><span class="head wiz_pc_icon icon-dot_common"></span>' + text + '</a></div>';
                        //
                        added = true;
                    }
                    else if (tagName == "h4") {
                        html = '<div class="box h4"><a class="head" href="javascript:void(0);" onclick="gotoElem(' + offsetTop + ');"><span class="head wiz_pc_icon icon-dot_common"></span>' + text + '</a></div>';
                        //
                        added = true;
                    }
                    else if (tagName == "h5") {
                        html = '<div class="box h5"><a class="head" href="javascript:void(0);" onclick="gotoElem(' + offsetTop + ');"><span class="head wiz_pc_icon icon-dot_common"></span>' + text + '</a></div>';
                        //
                        added = true;
                    }
                    else if (tagName == "h6") {
                        html = '<div class="box h6"><a class="head" href="javascript:void(0);" onclick="gotoElem(' + offsetTop + ');"><span class="head wiz_pc_icon icon-dot_common"></span>' + text + '</a></div>';
                        //
                        added = true;
                    }
                    htmlOutlineText += html;
                }
            }
            var tsOutline = objApp.LoadStringFromFile(languangeFileName, "strOutline");
            var tsNoOutlineTitle = objApp.LoadStringFromFile(languangeFileName, "strNoOutlineTitle");
            var tsNoOutlineSubTitle = objApp.LoadStringFromFile(languangeFileName, "strNoOutlineSubTitle");
            //
            if (added) {
                htmlOutlineText = '<div><div class="category">' + tsOutline + '</div><div id="heads">' + htmlOutlineText + '</div></div>';
                htmltext += htmlOutlineText;
            }
            else {
                htmlOutlineText = '<div><div class="category">' + tsOutline + '</div><div class="title">' + tsNoOutlineTitle + '</div><div class="subtitle">' + tsNoOutlineSubTitle + '</div></div>';
                htmltext += htmlOutlineText;
            }
            isAddOutlineContents = true;
            Show();
        });
    }
    // add bookmarks
    {
        var scriptfile = pluginPath + "getBookmarks.js";
        browserObject.ExecuteScriptFile(scriptfile, function (text) {
            var added = false;
            //
            if (text && text.length > 0) {
                var tsDelete = objApp.LoadStringFromFile(languangeFileName, "strDelete");
                var index = 0;
                for (var i = 0; i < text.length; i++) {
                    var name = text[i];
                    name = htmlEncode(name);
                    if (isCurDocEditing) {
                        var html = "<div class='bookmark' index=%1><span class='tag wiz_pc_icon icon-tag'></span><a class='bookmark' href='javascript:void(0);' onclick=\"gotoBookmark('" + name + "');\">"+ name + "</a><span class='bk-action-del wiz_pc_icon icon-cancel'></span></div>";
                        html = html.replace('%1', index).replace('%2', tsDelete);
                        htmlBookmarkText += html;
                        //
                        arrayBookmarks.push(name);
                        index++;
                    }
                    else {
                        var html = "<div class='bookmark' ><span class='tag wiz_pc_icon icon-tag'></span><a class='bookmark' href='javascript:void(0);' onclick=\"gotoBookmark('" + name + "');\"><nobr>" + name + "</nobr></a></div>";
                        htmlBookmarkText += html;
                    }
                    added = true;
                }
            }
            var tsBookmark = objApp.LoadStringFromFile(languangeFileName, "strBookmark");
            var tsNoBookmark = objApp.LoadStringFromFile(languangeFileName, "strNoBookmark");
            //
            var html = '<hr class="seperator" />';
            if (added) {
                htmlBookmarkText = '<div id="wiz-outline-bookmarks"><div class="category">' + tsBookmark + '</div>' + htmlBookmarkText + '</div>';
            }
            else {
                htmlBookmarkText = '<div id="wiz-outline-bookmarks"><div class="category">' + tsBookmark + '</div><div class="title">' + tsNoBookmark + '</div></div>';
            }
            htmltext = htmltext + html + htmlBookmarkText;
            isAddBookmarks = true;
            Show();
            //
            //
            (function initBookmarkMenu() {
                //
                function deleteBookmark(name) {
                    var elems = document.getElementsByName(name);
                    if (elems && elems.length > 0) {
                        for (var i = 0; i < elems.length; i++) {
                            var elem = elems[i];
                            elem.name = "";
                        }
                    }
                }
                browserObject.ExecuteScript(deleteBookmark.toString(), null);
                //
                function onActionDelete(e) {
                    var p = e.target.parentElement;
                    if (!p)
                        return;
                    var index = Number(p.getAttribute("index"));
                    if (index < 0)
                        return;
                    //
                    p.parentNode.removeChild(p);
                    //
                    var name = arrayBookmarks[index];
                    browserObject.ExecuteFunction1("deleteBookmark", name, null);
                }
                var arrBtns = document.getElementsByClassName("bk-action-del");
                //
                for (var i = 0; i < arrBtns.length; i++) {
                    var btn = arrBtns[i];
                    //
                    btn.addEventListener('click', onActionDelete);
                }
            })();
        });
    }

    function gotoOutlineElem(pos) {
        try {
            document.body.scrollTop = pos;
        }
        catch (e) {
            alert(e.message);
        }
    }
    browserObject.ExecuteScript(gotoOutlineElem.toString(), null);
    function gotoElem(pos) {
        browserObject.ExecuteFunction1("gotoOutlineElem", pos, null);
    }
    //
    function gotoBookmarkElem(name) {
        var elem = document.getElementsByName(name);
        if (elem == null)
            return;
        if (elem.length == "undefined") {
            elem.scrollIntoView(true);
        }
        else {
            elem[0].scrollIntoView(true);
        }
    }
    browserObject.ExecuteScript(gotoBookmarkElem.toString(), null);
